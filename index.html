<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wedding of Rio & Rini</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Amsterdam+One&family=Alike&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
            background-color: #121212;
            overflow-x: hidden;
        }
        .full-screen {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border: 2px solid white;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        section {
            padding: 100px 20px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }
        section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .countdown {
            font-size: 2em;
            margin: 20px 0;
        }
        .rsvp-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .rsvp-form input, .rsvp-form textarea {
            margin: 10px 0;
            padding: 10px;
            width: 300px;
        }
        .rsvp-list {
            margin-top: 20px;
        }
        .gift-info {
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="full-screen">
        <video autoplay loop muted>
            <source src="your-video-url.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay">
            <h1>The Wedding of Rio & Rini</h1>
            <p id="greeting"></p>
            <button onclick="scrollToSection('home')">ðŸ’Œ Buka Undangan</button>
        </div>
    </div>

    <nav class="nav">
        <a href="#opening" title="Opening">Opening</a>
        <a href="#home" title="Home">Home</a>
        <a href="#cerita" title="Cerita">Cerita</a>
        <a href="#waktu" title="Waktu">Waktu</a>
        <a href="#galeri" title="Galeri">Galeri</a>
        <a href="#rsvp" title="RSVP">RSVP</a>
        <a href="#gift" title="Gift">Gift</a>
    </nav>

    <section id="home">
        <h2>Selamat Datang</h2>
        <h3>Rio & Rini</h3>
    </section>

    <section id="cerita">
        <h2>Cerita Kami</h2>
        <video autoplay loop muted>
            <source src="your-intro-video-url.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <section id="waktu">
        <h2>Waktu & Tempat</h2>
        <p>Tanggal: 20 Desember 2025</p>
        <p>Jam: 14:00 WIB</p>
        <p>Lokasi: <a href="https://maps.google.com/?q=Your+Location" target="_blank">Google Maps</a></p>
        <div class="countdown" id="countdown"></div>
    </section>

    <section id="galeri">
        <h2>Galeri</h2>
        <video autoplay loop muted>
            <source src="your-gallery-video-url.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <section id="rsvp">
        <h2>RSVP</h2>
        <form class="rsvp-form" id="rsvpForm">
            <input type="text" id="name" placeholder="Nama" required>
            <label>
                <input type="radio" name="attendance" value="Hadir" required> Hadir
            </label>
            <label>
                <input type="radio" name="attendance" value="Tidak Hadir"> Tidak Hadir
            </label>
            <textarea id="comment" placeholder="Komentar"></textarea>
            <button type="submit">Kirim</button>
        </form>
        <div class="rsvp-list" id="rsvpList"></div>
    </section>

    <section id="gift">
        <h2>Gift</h2>
        <p class="gift-info">Ucapan dan info rekening: DANA/OVO</p>
    </section>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Personalized greeting
        const urlParams = new URLSearchParams(window.location.search);
        const guestName = decodeURIComponent(urlParams.get('to'));
        document.getElementById('greeting').innerText = guestName ? `Selamat datang, ${guestName}!` : '';

        // Smooth scroll
        function scrollToSection(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        }

        // Countdown timer
        const countdownDate = new Date("2023-12-20T14:00:00").getTime();
        const countdownElement = document.getElementById("countdown");
        setInterval(() => {
            const now = new Date().getTime();
            const distance = countdownDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }, 1000);

        // RSVP form submission
        document.getElementById('rsvpForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const attendance = document.querySelector('input[name="attendance"]:checked').value;
            const comment = document.getElementById('comment').value;

            const rsvpData = { name, attendance, comment };
            database.ref('rsvps').push(rsvpData);
            displayRSVPs();
        });

        // Display RSVPs
        function displayRSVPs() {
            database.ref('rsvps').on('value', (snapshot) => {
                const rsvpList = document.getElementById('rsvpList');
                rsvpList.innerHTML = '';
                snapshot.forEach((childSnapshot) => {
                    const data = childSnapshot.val();
                    rsvpList.innerHTML += `<p>${data.name} - ${data.attendance}: ${data.comment}</p>`;
                });
            });
        }

        // Initial call to display RSVPs
        displayRSVPs();
    </script>
</body>
</html>
